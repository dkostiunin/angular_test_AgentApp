<div class="d-flex flex-column">
  <div class="form-group row justify-content-center">
        <label class="col-sm-2 col-form-label font-weight-bold">Количество километров</label>
    <div class="col-sm-8">
        <input type="number" class="form-control" name="distance" [(ngModel)]="data.distance" />
    </div>
  </div>

  <div class="form-group row justify-content-center">
        <label class="col-sm-2 col-form-label font-weight-bold">Возраст</label>
    <div class="col-sm-8">
        <input type="number" class="form-control" name="age" [(ngModel)]="data.age" />      
    </div>
  </div>

  <div class="form-group row justify-content-center">
    <label class="col-sm-2 col-form-label font-weight-bold">Вес багажа</label>
    <div class="col-sm-8">
      <input type="number" class="form-control" name="weight" [(ngModel)]="data.weight" />
    </div>
  </div>

  <div class="form-group row justify-content-center">
      <button class="mx-0 btn btn-default col-sm-10 bg-info text-white" (click)="addData()">Рассчитать</button>
  </div>
</div>

<div class="d-flex flex-column">
  <div class="form-group row justify-content-center">
    <div class="py-2 col-sm-10 font-weight-bold">Предложения:</div>
    <div class="py-2 bg-light col-sm-10 font-weight-bold border">Аэрофлот</div>
    <div class="py-2 col-sm-10 border" *ngFor="let p of listAeroflot">{{p.type}} {{p.result}} ₽</div>
    <div class="py-2 bg-light col-sm-10 font-weight-bold border">РЖД</div>
    <div class="py-2 col-sm-10 border" *ngFor="let p of listRZD">{{p.type}} {{p.result}} ₽</div>
</div>
</div>
